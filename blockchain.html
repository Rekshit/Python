<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Use Cases</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    .circle-container {
      position: relative;
      width: 700px;
      height: 700px;
      border: 2px solid black; /* Outer overall circle */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: 2px solid black; /* Middle circle */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: #fff;
    }
    .item {
      position: absolute;
      width: 160px;
      height: 160px;
      border: 1px solid black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background: #fff;
    }
    .item img {
      display: block;
      margin: 0 auto 8px;
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <div class="center">
      <div>
        <img src="https://img.icons8.com/ios/50/000000/blockchain-technology.png" width="50"><br>
        <strong>Blockchain</strong>
      </div>
    </div>

    <div class="item" style="top: 0; left: 50%; transform: translate(-50%, -50%);">
      <img src="https://img.icons8.com/ios/50/000000/view-file.png" />
      Immutable recordkeeping<br>for public data
    </div>

    <div class="item" style="top: 20%; left: 90%; transform: translate(-50%, -50%);">
      <img src="https://img.icons8.com/ios/50/000000/certificate.png" />
      Land registries
    </div>

    <div class="item" style="top: 50%; left: 100%; transform: translate(-50%, -50%);">
      <img src="https://img.icons8.com/ios/50/000000/conference-call.png" />
      Identity
    </div>

    <div class="item" style="top: 80%; left: 90%; transform: translate(-50%, -50%);">
      <img src="https://img.icons8.com/ios/50/000000/ballot.png" />
      Voting
    </div>

    <div class="item" style="top: 100%; left: 50%; transform: translate(-50%, -50%);">
      <img src="https://img.icons8.com/ios/50/000000/security-checked.png" />
      Investor protections
    </div>

    <div class="item" style="top: 80%; left: 10%; transform: translate(-50%, -50%);">
      <img src="https://img.icons8.com/ios/50/000000/budget.png" />
      Financial management<br>and budgeting
    </div>

    <div class="item" style="top: 50%; left: 0%; transform: translate(-50%, -50%);">
      <img src="https://img.icons8.com/ios/50/000000/supply-chain.png" />
      Supply chain<br>management
    </div>

    <div class="item" style="top: 20%; left: 10%; transform: translate(-50%, -50%);">
      <img src="https://img.icons8.com/ios/50/000000/chat-message.png" />
      Combating<br>misinformation
    </div>
  </div>
</body>
</html>
